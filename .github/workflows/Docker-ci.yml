# Name of your workflow
name: Docker CI

# This workflow runs on any push to the "main" branch
on:
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is named "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Logs in to your Docker Hub account
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Builds the Docker image and pushes it to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: aka-sh19/todo-list:latest # IMPORTANT: Change to your-dockerhub-username/your-repo-name